name: RSpec

on:
  pull_request:
    branches: [ master ]
    paths:
      - 'lib/**'
      - 'spec/**'
      - 'warframe.gemspec'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.5', '2.6', '3.0' ]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
      - run: |
          gem install bundler
          bundle config unset deployment
          bundle install
          bundle exec rspec
