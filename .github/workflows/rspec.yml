name: RSpec

on:
  push:
    branches: [ master ]
    paths:
      - 'lib/**'
      - 'spec/**'
  pull_request:
    branches: [ master ]
    paths:
      - 'lib/**'
      - 'spec/**'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        ruby: [ '2.5', '2.6', '3.0' ]
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby }}
          bundler-cache: true
      - run: bundle exec rspec