name: Rubocop

on:
  push:
    branches: [ master ]
    paths:
      - 'warframe.gemspec'
      - 'lib/**'
      - 'spec/**'
      - 'Rakefile'
      - 'Thorfile'
  pull_request:
    branches: [ master ]
    paths:
      - 'warframe.gemspec'
      - 'lib/**'
      - 'spec/**'
      - 'Rakefile'
      - 'Thorfile'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: RuboCop Linter
        uses: andrewmcodes/rubocop-linter-action@v3.3.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}